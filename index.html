<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image.png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="stylesheet" href="./css/style.css">
        <title>Product Preview Card Component | Frontend Mentor</title>
    </head>
    <body>
        <div class="container">
            <div class="grid">
                <div class="img">
                    <img src="./images/image-product-desktop.jpg" alt="">
                </div>
                <div class="category">
                    <h6 class="cat-top">Perfume</h6>
                    <h2 class="cat-name">Gabrielle Essence Eau De Parfum</h2>
                    <p class="prod-desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                        Perfumer-Creator for the House of CHANEL.</p>
                    <div class="price">
                      <p class="current-price">$149.99</p>
                      <p class="old-price">$169.99</p>
                    </div>
                    <button class="button"><img src="./images/icon-cart.svg" alt="icon">Add to Cart</button>   
                </div>
            </div>
            <footer class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Coded by <a href="#">Hellenmarie</a>
            </footer>
        </div> 
    </body>

   
</html>
